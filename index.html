                const utterance = new SpeechSynthesisUtterance(sentences[currentSentenceIndex].en);
                utterance.lang = 'en-US';
                utterance.rate = 0.9;
                
                utterance.onend = () => { 
                    isPlaying = false; 
                    playCount++;
                    if (playCount < 2) {
                        // Automatically play again after a short delay if it's the first time
                        playTimeout = setTimeout(playSentence, 1000); 
                    }
                };
                speechSynthesis.speak(utterance);
            }
        }

        // Stops all current speech
        function stopSpeech() {
            speechSynthesis.cancel();
            isPlaying = false;
            if (playTimeout) clearTimeout(playTimeout);
        }

        // Main function to check the user's answer
        function checkAnswer() {
            const checkBtn = document.getElementById('checkBtn');
            if (checkBtn.disabled) return;
            const userInput = document.getElementById('userInput').value.trim();
            const result = document.getElementById('result');
            const currentSentence = sentences[currentSentenceIndex];
            
            // Function to normalize apostrophes (', ` vs ‚Äô) for comparison
            const normalizeApostrophes = (str) => str.replace(/[‚Äô‚Äò`]/g, "'");

            // Compare normalized strings, ignoring case
            if (normalizeApostrophes(userInput).toLowerCase() === normalizeApostrophes(currentSentence.en).toLowerCase()) {
                stopSpeech();
                checkBtn.disabled = true;
                document.getElementById('hintBtn').disabled = true;
                document.getElementById('playSoundBtn').disabled = true;
                result.textContent = "Ch√≠nh x√°c! (Correct!) üéâ";
                result.style.color = 'var(--success-color)';
                showBubbleEffect();
                
                // Only count the score if the user got it right before running out of attempts
                if (wrongAttempts < 3) {
                    completedCount++;
                    document.getElementById('score-counter').textContent = `ƒêi·ªÉm: ${completedCount}`;
                }
                wrongAttempts = 0;

                setTimeout(() => {
                    currentSentenceIndex++;
                    if (currentSentenceIndex >= TOTAL_SENTENCES) {
                        showEndGameScreen();
                    } else {
                        updateGameScreen();
                        // Auto play the next sentence 2 times
                        playCount = 0;
                        playSentence(); 
                    }
                }, 2000);
            } else {
                wrongAttempts++;
                result.textContent = `Kh√¥ng ƒë√∫ng, th·ª≠ l·∫°i nh√©! (C√≤n ${3 - wrongAttempts} l·∫ßn th·ª≠)`;
                result.style.color = 'var(--error-color)';
                
                if (wrongAttempts >= 3) {
                    stopSpeech();
                    
                    // Add to mistakes list if not already added
                    if (!incorrectAnswers.some(item => item.en === currentSentence.en)) {
                        incorrectAnswers.push({...currentSentence, attempted: userInput});
                    }
                    
                    wrongAttempts = 0;
                    result.textContent = "ƒê√£ h·∫øt l∆∞·ª£t. Chuy·ªÉn sang c√¢u ti·∫øp theo... (Moving to next sentence...)";
                    result.style.color = 'var(--text-color)';

                    setTimeout(() => {
                        currentSentenceIndex++;
                        if (currentSentenceIndex >= TOTAL_SENTENCES) {
                            showEndGameScreen();
                        } else {
                            updateGameScreen();
                            // Auto play the next sentence 2 times
                            playCount = 0;
                            playSentence(); 
                        }
                    }, 2000);
                }
            }
        }
        
        // Displays the end game results
        function showEndGameScreen() {
            let reviewButtonHTML = '';
            if (incorrectAnswers.length > 0) {
                reviewButtonHTML = `<button class="btn-hint" onclick="showReviewModal()">Xem l·∫°i l·ªói sai (${incorrectAnswers.length})</button>`;
            }
            document.getElementById('game-container').innerHTML = `
                <div class="final-score">
                    <h2>Tr√≤ ch∆°i k·∫øt th√∫c!</h2>
                    <p>Ch√∫c m·ª´ng, ${playerName}! B·∫°n ƒë√£ ƒë·∫°t ƒë∆∞·ª£c:</p>
                    <p class="text-3xl font-bold">${completedCount} / ${TOTAL_SENTENCES} ƒëi·ªÉm</p>
                </div>
                <div class="button-group">
                    <button class="btn-check" onclick="resetGame()">Ch∆°i l·∫°i (Play Again)</button>
                    ${reviewButtonHTML}
                </div>
            `;
        }


        // Updates the UI for the new sentence
        function updateGameScreen() {
            const currentData = sentences[currentSentenceIndex];
            
            // Reset input and messages
            const userInputEl = document.getElementById('userInput');
            if (userInputEl) userInputEl.value = '';
            
            const translationEl = document.getElementById('vietnamese-translation');
            if (translationEl) translationEl.textContent = currentData.vi;

            const hintEl = document.getElementById('hint');
            if (hintEl) hintEl.textContent = '';
            
            const resultEl = document.getElementById('result');
            if (resultEl) {
                resultEl.textContent = 'Nghe v√† g√µ l·∫°i. (Listen and type.)';
                resultEl.style.color = 'var(--text-color)';
            }
            
            // Update counters and enable buttons
            document.getElementById('question-counter').textContent = `C√¢u ${currentSentenceIndex + 1} / ${TOTAL_SENTENCES}`;
            document.getElementById('score-counter').textContent = `ƒêi·ªÉm: ${completedCount}`;
            document.getElementById('checkBtn').disabled = false;
            document.getElementById('hintBtn').disabled = false;
            document.getElementById('playSoundBtn').disabled = false;
        }

        function showHint() {
            document.getElementById('hint').innerHTML = `G·ª£i √Ω: ${sentences[currentSentenceIndex].en}`;
        }
        
        function clearHint() {
            const hintEl = document.getElementById('hint');
            if(hintEl) {
                hintEl.innerHTML = '';
            }
        }
        
        function showNameError() {
            const nameErrorEl = document.getElementById('name-error');
            if (nameErrorEl) {
                nameErrorEl.textContent = "Vui l√≤ng nh·∫≠p t√™n c·ªßa b·∫°n! (Please enter your name!)";
            }
        }
        
        function clearNameError() {
            const nameErrorEl = document.getElementById('name-error');
            if (nameErrorEl) {
                nameErrorEl.textContent = "";
            }
        }
        
        // Handles name submission and starts the game
        function submitName() {
            const nameInput = document.getElementById('playerNameInput');
            playerName = nameInput.value.trim();
            if (playerName) {
                clearNameError();
                startGame();
            } else {
                showNameError();
            }
        }

        // Initializes the game screen
        function startGame() {
            stopSpeech(); // Stop any previous speech
            wrongAttempts = 0;
            currentSentenceIndex = 0;
            completedCount = 0;
            incorrectAnswers = [];
            const currentData = sentences[currentSentenceIndex];
            
            // Game UI structure
            document.getElementById('game-container').innerHTML = `
                <h1>Vi·∫øt ch√≠nh t·∫£ Unit 1 - Skills- RO9</h1>
                <p>Listen and type what you hear.<span class="instruction-vi"> (Nghe v√† g√µ l·∫°i c√¢u b·∫°n nghe ƒë∆∞·ª£c.)</span></p>
                <p id="vietnamese-translation">${currentData.vi}</p>
                <input type="text" id="userInput" placeholder="G√µ c√¢u tr·∫£ l·ªùi t·∫°i ƒë√¢y... (Type your answer here...)">
                <div class="button-group">
                    <button id="playSoundBtn" class="btn-play" onclick="playSentence()">&#9658; Nghe l·∫°i (Replay)</button>
                    <button id="checkBtn" class="btn-check" onclick="checkAnswer()">Ki·ªÉm tra (Check)</button>
                    <button id="hintBtn" class="btn-hint">G·ª£i √Ω (Hint)</button>
                    <button id="resetBtn" class="btn-reset" onclick="resetGame()">Ch∆°i l·∫°i (Reset)</button>
                </div>
                <div class="progress-display">
                    <p id="question-counter">C√¢u ${currentSentenceIndex + 1} / ${TOTAL_SENTENCES}</p>
                    <p id="score-counter">ƒêi·ªÉm: ${completedCount}</p>
                </div>
                <p id="hint"></p>
                <p id="result">Nghe v√† g√µ l·∫°i. (Listen and type.)</p>
            `;
            
            // Add event listeners for interaction
            const userInputEl = document.getElementById('userInput');
            userInputEl.addEventListener('keypress', handleKeyPress);
            userInputEl.addEventListener('focus', clearHint);

            const hintBtn = document.getElementById('hintBtn');
            if (hintBtn) {
                hintBtn.addEventListener('mousedown', showHint);
                hintBtn.addEventListener('mouseup', clearHint);
                hintBtn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    showHint();
                });
                hintBtn.addEventListener('touchend', clearHint);
            }

            // Start with 2 automatic plays
            playCount = 0;
            playSentence();
        }

        // Resets the game to the initial state
        function resetGame() {
            stopSpeech();
            document.getElementById('game-container').innerHTML = `
                <h1>Vi·∫øt ch√≠nh t·∫£ Unit 1 - Skills- RO9</h1>
                <p>Please enter your name to start. (Vui l√≤ng nh·∫≠p t√™n c·ªßa b·∫°n ƒë·ªÉ b·∫Øt ƒë·∫ßu.)</p>
                <input type="text" id="playerNameInput" placeholder="Your Name" value="${playerName}">
                <p id="name-error" class="error-message"></p>
                <button class="btn-check" onclick="submitName()">Start Game</button>
            `;
        }
        
        // Shows the modal with detailed mistake review
        function showReviewModal() {
            const modal = document.getElementById('reviewModal');
            const list = document.getElementById('mistakeList');
            list.innerHTML = '';
            
            incorrectAnswers.forEach(item => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <strong>ƒê√∫ng (Correct):</strong> ${item.en}<br>
                    <em>Nghƒ©a: ${item.vi}</em>
                `;
                list.appendChild(listItem);
            });
            modal.style.display = 'flex';
        }

        function closeReviewModal() {
            document.getElementById('reviewModal').style.display = 'none';
        }

        // Handles the Enter key press for quick checking
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); 
                checkAnswer();
            }
        }
        
        // Ensure modal closes on outside click (or escape key)
        window.onclick = function(event) {
            const modal = document.getElementById('reviewModal');
            if (event.target == modal) {
                closeReviewModal();
            }
        }
        document.addEventListener('keydown', function(event) {
            if (event.key === "Escape") {
                closeReviewModal();
            }
        });

    </script>
</body>
</html>
